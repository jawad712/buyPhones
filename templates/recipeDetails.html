{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Catelogue</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
    

<header>

    <a href="http://127.0.0.1:8000/" class="logo"><i class="fas fa-utensils"></i>Recipes.</a>

    <nav class="navbar">
        <a href="http://127.0.0.1:8000/">home</a>
        <a href="http://127.0.0.1:8000/recipeApp/recipes/">Recipes Catelogue</a>
        <a href="http://127.0.0.1:8000/recipeApp/dataModel">Data Model</a>
    </nav>

    <div class="icons">
        <i class="fas fa-bars" id="menu-bars"></i>
        
       
        
    </div>

</header>

<section class="about" id="about">
    <br><br><br>
    <h3 class="sub-heading"> Recipe By: </h3>
    <h1 class="heading"> {{recipeData.author}} </h1>

    <div class="row">

        <div class="image">
            <img src="{{recipeData.img.url}}" alt="">
        </div>

        <div class="content">
            <h3>{{recipeData.title}}</h3>
            <p>{{recipeData.desc}}</p>
            <div class="icons-container">
                <div class="icons">
                    <i class="fas fa-utensils"></i>
                    <span>Ingredients:</span>
                </div>
               
            </div> <p style="color: black;">{{recipeData.ingredients}}</p> 
            <a class="btn"><i class="fas fa-clock"></i>  Prep Time: {{recipeData.cookTime}} mints</a>
            <br>
            <p>Date Posted: {{recipeData.date}}</p>
        </div>

    </div>

</section>


<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

<!-- custom js file link  -->
<script src="{% static 'js/script.js' %}"></script>

</body>
</html>
