{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Catelogue</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>

<header>

    <a href="http://127.0.0.1:8000/" class="logo"><i class="fas fa-utensils"></i>Recipes.</a>

    <nav class="navbar">
        <a href="http://127.0.0.1:8000/">home</a>
        <a href="http://127.0.0.1:8000/recipeApp/recipes/">Recipes Catelogue</a>
        <a href="http://127.0.0.1:8000/recipeApp/dataModel">Data Model</a>
    </nav>

    <div class="icons">
        <i class="fas fa-bars" id="menu-bars"></i>
        
       
        
    </div>

<section class="home" id="home">

    <div class="swiper-container home-slider">

        <div class="swiper-wrapper wrapper">

            <div class="swiper-slide slide">
                <div class="content">
                    <h3>Page Not Found</h3>
                    <br>
                    <p>The page you are requesting Doesn't exist.</p>
                  
                    <a href="http://127.0.0.1:8000/" class="btn">Return To Homepage</a>
                </div>
                <div class="image">
                    <img src="{% static 'images/home-img-1.png' %}" alt="">
                </div>
            </div>

        </div>

        <div class="swiper-pagination"></div>

    </div>

</section>


<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

<!-- custom js file link  -->
<script src="{% static 'js/script.js' %}"></script>

</html>
